            margin-top: 20px;
        }

            background-color: #f4f4f4;
            padding: 10px;
        }

</head>
<body>

        <label>OmniROM Logcat: 
            <select name="org.omnirom.logcat">

            </select>
        </label>

        <button type="button" onclick="generateOutput()">Generate Output</button>
    </form>

    <h2>Output</h2>
    <pre id="output"></pre>

    <script>
        function generateOutput() {
            const form = document.getElementById('packageForm');

            let output = "# Please copy this entire generated result into the file Fortress64/fortress64-apk-config.txt in your internal storage.\n";
            output += "# After that, create a new file in this directory named update and reboot your phone.\n";
            output += "# Note: Some apps may remain visible until the next reboot after the modifications have been applied.\n\n";

            output += "# Caution: Disabling system packages can lead to unwanted complications. If you plan to completely remove MicroG to install Mind the GApps (currently unsupported), be sure to disable the following components:\n";
            output += "# - MicroG Google Play Services\n";
            output += "# - MicroG Google Play Store\n";
            output += "# - MicroG Google Services Framework\n";
            output += "# Please proceed carefully to avoid issues.\n\n";

            output += "### User installed packages\n";
            const userPackages = [
                "org.adaway",
                "com.aurora.store",
                "sushi.hardcore.droidfs",
                "org.ironfoxoss.ironfox",
                "com.kunzisoft.keepass.free",
                "com.topjohnwu.magisk",
                "com.machiav3lli.backup",
                "app.organicmaps",
                "org.thoughtcrime.securesms",
                "com.termux",
                "net.thunderbird.android",
                "dev.ukanth.ufirewall.donate",
                "com.wireguard.android",
                "org.fossify.filemanager"
            ];

            userPackages.forEach(item => {
                output += `user:${item} = ${form[item].value}\n`;
            });

            output += "\n### System installed packages\n";
            const systemPackages = [
                "org.lineageos.aperture:/product/app/Aperture/Aperture.apk",
                "co.aospa.sense:/system_ext/priv-app/FaceUnlock/FaceUnlock.apk",
                "com.android.bips:/system/priv-app/BuiltInPrintService/BuiltInPrintService.apk",
                "com.android.bookmarkprovider:/system/app/BookmarkProvider/BookmarkProvider.apk",
                "com.android.calculator2:/product/app/ExactCalculator/ExactCalculator.apk",
                "com.android.devicediagnostics:/system/priv-app/DeviceDiagnostics/DeviceDiagnostics.apk",
                "com.android.dreams.basic:/system/app/BasicDreams/BasicDreams.apk",
                "com.android.dreams.phototable:/product/app/PhotoTable/PhotoTable.apk",
                "com.android.gallery3d:/product/app/Gallery2/Gallery2.apk",
                "com.android.printservice.recommendation:/system/app/PrintRecommendationService/PrintRecommendationService.apk",
                "com.android.printspooler:/system/app/PrintSpooler/PrintSpooler.apk",
                "com.android.providers.calendar:/system/priv-app/CalendarProvider/CalendarProvider.apk",
                "com.android.providers.userdictionary:/system/priv-app/UserDictionaryProvider/UserDictionaryProvider.apk",
                "com.caf.fmradio:/system_ext/app/FM2/FM2.apk",
                "com.google.android.gms:/product/priv-app/GmsCore/GmsCore.apk",
                "com.android.vending:/product/priv-app/FakeStore/FakeStore.apk",
                "com.google.android.gsf:/product/app/GsfProxy/GsfProxy.apk",
                "org.fdroid.fdroid:/product/app/FDroid/FDroid.apk",
                "org.fdroid.fdroid.privileged:/product/priv-app/FDroidPrivilegedExtension/FDroidPrivilegedExtension.apk",
                "org.lineageos.audiofx:/system_ext/priv-app/AudioFX/AudioFX.apk",
                "org.lineageos.camelot:/product/app/Camelot/Camelot.apk",
                "org.lineageos.etar:/product/app/Etar/Etar.apk",
                "org.lineageos.glimpse:/product/app/Glimpse/Glimpse.apk",
                "org.lineageos.recorder:/product/app/Recorder/Recorder.apk",
                "org.lineageos.twelve:/product/app/Twelve/Twelve.apk",
                "io.chaldeaprjkt.gamespace:/system_ext/priv-app/GameSpace/GameSpace.apk",
                "com.stevesoltys.seedvault:/system_ext/priv-app/Seedvault/Seedvault.apk",
                "org.omnirom.logcat:/system_ext/app/MatLog/MatLog.apk"
            ];

            systemPackages.forEach(item => {
                output += `system:${item} = ${form[item.split(':')[0]].value}\n`;
            });

            document.getElementById('output').textContent = output;
        }
    </script>
</body>
</html>
